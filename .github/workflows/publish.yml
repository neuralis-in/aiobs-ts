name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (must match package.json)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    
    # Restrict to protected environment (requires admin approval)
    environment: npm-publish

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify version matches
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ inputs.version }}" ]; then
            echo "âŒ Version mismatch!"
            echo "   Input version: ${{ inputs.version }}"
            echo "   package.json:  $PACKAGE_VERSION"
            exit 1
          fi
          echo "âœ… Version verified: $PACKAGE_VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --run

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ inputs.version }}';
            const tag = `v${version}`;
            
            // Create tag if it doesn't exist
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tag}`,
                sha: context.sha
              });
              console.log(`Created tag: ${tag}`);
            } catch (error) {
              if (error.status === 422) {
                console.log(`Tag ${tag} already exists`);
              } else {
                throw error;
              }
            }
            
            // Create release with auto-generated notes
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              generate_release_notes: true,
              draft: false,
              prerelease: false
            });
            
            console.log(`Created release: ${release.data.html_url}`);

      - name: Summary
        run: |
          echo "## ðŸš€ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** [aiobs](https://www.npmjs.com/package/aiobs)" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** [v${{ inputs.version }}](https://github.com/${{ github.repository }}/releases/tag/v${{ inputs.version }})" >> $GITHUB_STEP_SUMMARY
